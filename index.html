<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>

    <!-- Import Ubuntu font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Ubuntu', sans-serif; /* Use Ubuntu font */
            margin: 0;
            padding: 0;
          
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        table {
            width: 80%;
            max-width: 800px; /* Ensures the table doesn't become too wide */
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4A90E2;
            color: white;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Links styling */
        a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            table {
                width: 100%;
            }
            th, td {
                padding: 12px 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>My First Web Page</h1>

    <table>
        <tr>
            <th>Attribute</th>
            <th>Detail</th>
        </tr>
        <tr>
            <td>Created By</td>
            <td>Sitara Khalil</td>
        </tr>
        <tr>
            <td>Class Roll</td>
            <td>44</td>
        </tr>
        <tr>
            <td>Degree Program</td>
            <td>Pharm-D</td>
        </tr>
    </table>

    <!-- Added Links Section -->
    <p style="text-align:center;">
        <strong>This web link: </strong> 
        <a href="https://moon334-coder.github.io/Work1/" target="_blank">
            https://moon334-coder.github.io/Work1/
        </a>
    </p>

    <p style="text-align:center;">
        <strong>Google: </strong> 
        <a href="https://www.google.com" target="_blank">Google</a>
    </p>
    <p style="text-align:center;">
        <strong>Facebook: </strong> 
        <a href="https://www.facebook.com" target="_blank">Google</a>
    </p>

</body>
</html>
